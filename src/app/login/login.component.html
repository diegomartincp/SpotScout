<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img7.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; background-color:rgba(245, 245, 245, .8) ;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-5">Acceda a SpotScout</h2>

              <form>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Correo Electrónico</label>
                  <input type="email" #correo id="form3Example3cg" class="form-control form-control-lg" style="background-color:rgba(245, 245, 245, .7) ;"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                  <input type="password" #contrasena id="form3Example4cg" class="form-control form-control-lg" style="background-color:rgba(245, 245, 245, .7) ;" />
                </div>
                <div>
                  <p class="text-center text-muted mt-5 mb-0">No tengo cuenta? <a href="#!" class="fw-bold text-body"
                      routerLink="/acceso" routerLinkActive="active-link" href="/acceso"
                      role="button"><u>Registrate</u></a></p>
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <a class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    routerLinkActive="active-link" (click)="funcion_login_usuario(correo.value,contrasena.value)" role="button">Acceder</a>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
