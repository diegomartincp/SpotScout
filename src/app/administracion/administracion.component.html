<div class="container-fluid navbar-padding-top ">
  <div class="row flex-nowrap tamano_total">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark tamano_total">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
              <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <span class="fs-5 d-none d-sm-inline">Panel de administrador</span>
              </a>
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                  <li class="nav-item">

                      <a href="#" class="nav-link align-middle px-0 link_principal_sin_decoracion" routerLink="/admin" routerLinkActive="active-link-admin">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Búsquedas recientes</span>
                      </a>

                      <a href="#" class="nav-link align-middle px-0 link_principal_sin_decoracion" routerLink="/admin#1" routerLinkActive="active-link-admin">
                        <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Buscar una query</span>
                    </a>

                    <a href="#" class="nav-link align-middle px-0 link_principal_sin_decoracion" routerLink="/admin#2" routerLinkActive="active-link-admin">
                      <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Querys más buscadas</span>
                  </a>

                  </li>
              </ul>
              <hr>
          </div>
      </div>
      <!--Contenido de la página-->
      <div class="col py-3 bg-image">
        <section class="">
          <div class="card p-3 m-3" style="padding:10px;">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Usuario_id</th>
                  <th scope="col">Query</th>
                  <th scope="col">Porcentaje_odio</th>
                  <th scope="col">Created_at</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let busqueda of array">
                  <th scope="row">{{busqueda['id']}}</th>
                  <td>{{busqueda['usuario_id']}}</td>
                  <td>{{busqueda['query']}}</td>
                  <td>{{busqueda['porcentaje_odio']}}</td>
                  <td>{{busqueda['created_at']}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
  </div>
</div>
